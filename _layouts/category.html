---
layout: default
---

<div class="blog list">
    <h1>Posts under &ldquo;{{ page.tag|capitalize }}&rdquo;</h1>

    <ul>
    {% for post in site.categories[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <em>published</em> {{ post.date | date_to_string: "ordinal", "US" }}</li>
    {% endfor %}
    </ul>
</div>
